  <script>
    const CURSOR = document.getElementById("nav-cursor")
    const CURSOR_SIZE = 3;

    function setCursor(target)
    {
      CURSOR.style.top = (target.offsetTop - CURSOR_SIZE) + "px"
      CURSOR.style.left = (target.offsetLeft - CURSOR_SIZE) + "px"
      CURSOR.style.width = (target.offsetWidth + CURSOR_SIZE * 2) + "px"
      CURSOR.style.height = (target.offsetHeight + CURSOR_SIZE * 2) + "px"
      CURSOR.style.opacity = 1
    }

    window.addEventListener("load", e =>
    {
      const cursorTargets = Array.from(document.querySelectorAll('*[data-cursor]'))

      cursorTargets.forEach(element => element.addEventListener("mouseover", e => setCursor(e.currentTarget)))

      // Set default position
      const activeTarget = document.querySelector('nav>a.active')
      if (activeTarget)
        setCursor(activeTarget)

      CURSOR.classList.add("ready")
    })

    window.addEventListener("resize", e => { CURSOR.style.opacity = 0 })
  </script>
