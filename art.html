    <script type="text/JavaScript">
        $.getJSON("/assets/cardData/art.json", function (json)
        {
            for (i = 0; i < json.cards.length; i++)
            {
                // console.log(json.cards[i])
                $("#cardspace").append(
                `
                    <a href="${json.cards[i].link}"><div class="imgLink">
                        <a class="text-dark" href="${json.cards[i].link}">${json.cards[i].name}</a>
                        <br>
                        <a class="text-dark" href="${json.cards[i].direct}"><sub>(Direct)</sub></a>
                    </div></a>`)
            }

            console.log(`${json.cards.length} cards loaded!`);
        });
    </script>
