    <!--Card Script-->
    <script type="text/javascript">
        //LoadCard
        $.getJSON("/assets/cardData/games.json", function (json)
        {
            //console.log(json);
            //Title
            for (i = 0; i < json.cards.length; i++)
            {
                $("#cardspace").append(
                    `<div class="row">
                    <div class="col" style="padding: 0">
                        <a href="${json.cards[i].link}">
                            <div class="container-fluid listItem">
                                <div class="row">
                                    <div class="col-auto">
                                        <img src="${json.cards[i].image}">
                                    </div>
                                    <div class="col titlebar" style="text-align: left">
                                        <h2>${json.cards[i].title}</h2>
                                        <p>${json.cards[i].description}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>`)
            }

            console.log(`${json.cards.length} cards loaded!`);
